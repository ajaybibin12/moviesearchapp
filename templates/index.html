<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/styles.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Movie Search Engine</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/action_movies">Action</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/romantic_movies">Rom-com</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/thriller_movies">Thrillers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/comedy_movies">Comedy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/drama_movies">Drama</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">

        <form action="/search" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="movie_name" class="form-label">Movie Name:</label>
                <input type="text" id="movie_name" name="movie_name" class="form-control" required>
            </div>

            <div class="col-md-3">
                <label for="genre" class="form-label">Genre:</label>
                <select id="genre" name="genre" class="form-select">
                    <option value="">Any</option>
                    <option value="28">Action</option>
                    <option value="35">Comedy</option>
                    <option value="18">Drama</option>
                    <option value="10749">Romance</option>
                    <option value="878">Science Fiction</option>
                    <!-- Add other genres as needed -->
                </select>
            </div>

            <div class="col-md-3">
                <label for="language" class="form-label">Language:</label>
                <input type="text" id="language" name="language" class="form-control" placeholder="en, fr, etc.">
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </div>
        </form>

        <div class="mt-5">
            <h2 class="text-center">Browse Movies</h2>
            <div class="d-flex justify-content-around">
                <a href="/action_movies" class="btn btn-outline-success">Action</a>
                <a href="/romantic_movies" class="btn btn-outline-danger">Rom-com</a>
                <a href="/thriller_movies" class="btn btn-outline-warning">Thrillers</a>
                <a href="/comedy_movies" class="btn btn-outline-info">Comedy</a>
                <a href="/drama_movies" class="btn btn-outline-primary">Drama</a>
            </div>
            <h2 class="text-center mt-5">Popular movies</h2>
            <div class="d-flex justify-content-around">
                <a href="/popular_movies" class="btn btn-outline-success">View Popular Movies</a>
            </div>
        </div>

        {% if error_message %}
        <div class="alert alert-danger mt-4 text-center">
            {{ error_message }}
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
